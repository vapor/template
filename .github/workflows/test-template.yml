name: test 

on:
  pull_request:
    branches:
      - main

# Build the toolbox
# Run vapor new for all options
# Build the docker container

jobs:
  test-new:
    strategy:
      fail-fast: false
      matrix:
        fluentflags:
          - --no-fluent
          - --fluent.db mysql
          - --fluent.db postgres
          - --fluent.db sqlite
          - --fluent.db mongo
        leafflags:
          - --leaf
          - --no-leaf
        os: [ubuntu-latest]
        image: ["swift:5.5-focal"]
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.image }}
    steps:
      - name: Extract source of pull request 
        run:  |
          echo "##[set-output name=branch;]$(echo ${{ github.head_ref }})"
          echo "##[set-output name=fork;]$(echo ${{ github.server_url }}/${{ github.repository }})"
        id: extract_source
      - name: Checkout the toolbox
        uses: actions/checkout@v3.0.0
        with:
          repository: vapor/toolbox
      - name: Build toolbox
        run: | 
          swift build --enable-test-discovery -c debug

      - name: Install SQLite if needed
        if: ${{ contains(matrix.fluentflags, 'sqlite') }}
        run: apt-get -q update && apt-get -q install -y libsqlite3-dev
      
      - name: Build the template from fork
        if: ${{ !contains(steps.extract_source.outputs.fork, 'vapor/template') }}
        run: |
          swift run \
            vapor new template-test \
              --template ${{ steps.extract_source.outputs.fork }} \
              --no-commit -o /tmp/template-test \
              ${{ matrix.fluentflags }} ${{ matrix.leafflags }}
      - name: Build the template from branch
        if: ${{ contains(steps.extract_source.outputs.fork, 'vapor/template') }}
        run: |
          swift run \
            vapor new template-test \
              --branch ${{ steps.extract_source.outputs.branch }} \
              --no-commit -o /tmp/template-test \
              ${{ matrix.fluentflags }} ${{ matrix.leafflags }}

      - name: Test the template
        run: swift test --enable-test-discovery
      - name: Build Docker-compose with database
        if: |
          ${{ contains(matrix.fluentflags, 'sqlite') }} ||
          ${{ contains(matrix.fluentflags, 'mysql') }} ||
          ${{ contains(matrix.fluentflags, 'postgres') }} ||
          ${{ contains(matrix.fluentflags, 'mongo') }}
        run: |
          cd /tmp/template-test
          docker-compose build
          docker-compose up app
          docker-compose up db 
          docker-compose run migrate
          docker-compose down -v
      - name: Build Docker-compose without database
        if: |
          ${{ !contains(matrix.fluentflags, 'sqlite') }} ||
          ${{ !contains(matrix.fluentflags, 'mysql') }} ||
          ${{ !contains(matrix.fluentflags, 'postgres') }} ||
          ${{ !contains(matrix.fluentflags, 'mongo') }}
        run: |
          cd /tmp/template-test
          docker-compose build
          docker-compose up app
          docker-compose up db 
          docker-compose run migrate
          docker-compose down -v
      



